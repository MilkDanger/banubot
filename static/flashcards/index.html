<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Russian Flashcards</title>
	<link href="style.css" rel="stylesheet">
	
</head>
<body>
	<center> 
    <div id="cardButton" ><p align="center" id="cardText"></p></div>
    <div id="newCards" >
            Front:<input type="text" id="newFront" name="front"/>
            Back: <input type="text" id="newBack" name="back"/>
            <input value="Add" type="button" onclick="userEnter();"/>
    </div>
	<button type="button" id="flip" onclick="cardsHandle.flipDeck();">рус <-> анг</button>
	<br/>	<button type="button" id="prevCard" onclick="cardsHandle.cardMove(-1);">прошлая</button>
        <span id="positionIndex">0/0</span>
		<button type="button" id="nextCard" onclick="cardsHandle.cardMove(1);">следующая</button>
		<div id="getDeck">
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>	
		<script src="script.js"></script>
	</center>	
</body>
</html>
