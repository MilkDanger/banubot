<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>345 Flashcards</title>
	<link href="csflash.css" rel="stylesheet">
	
</head>
<body>
	<center>
		<h1 id="klub">345 Flashcards</h1>
		
    <div id="newCards" >
        <center>
            Front:<input type="text" id="newFront" name="front"/>
            Back: <input type="text" id="newBack" name="back"/>
            <input value="Add" type="button" onclick="userEnter();"/>
        </center>
    </div>

    <div id="cardButton" ><p align="center" id="cardText"></p></div>

    <p align="center">
		<button type="button" id="prevCard" onclick="cardsHandle.cardMove(-1);">previous</button>
        <span id="positionIndex">0/0</span>
		<button type="button" id="nextCard" onclick="cardsHandle.cardMove(1);">next</button>
    </p>
	<div id="getDeck">
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>	
	<script src="csflash.js"></script>
	</center>
</body>
</html>
