
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Fury of the Foxes</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<canvas id="canny">
			<img src="bun.png" id="bun">
			<img src="fox.png" id="fox">
			<img src="deadbun.png" id="deadbun">
			<img src="grass.png" id="grass">
			<div id="game">
				<div id="start" class="">
					<h1>BUNS</h1>
					<h2>Avoid the foxes or die!</h2>
					<h3>Click anywhere to start...</h3>
				</div>
				<div id="over" class="hide">
					<h1>YOU ARE DEAD :(</h1>
					<div>
						<h3>Your score:</h3>
						<h1 id="jumbo-score"> 1000 </h1>
					</div>
					<button id="restart" class="">Restart?</button>
				</div>
				<div id="score"></div>
			</div>
		</canvas>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
